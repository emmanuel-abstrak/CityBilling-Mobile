name: utility_token_app
description: A Flutter app for buying utility tokens from different municipalities.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.2
  shared_preferences: ^2.3.3
  flutter_inappwebview: ^6.1.5
  logger: ^2.5.0
  get: ^4.6.6
  loading_animation_widget: ^1.3.0
  json_annotation: ^4.9.0
  animated_splash_screen: ^1.3.0
  flutter_svg: ^2.0.16
  connectivity_plus: ^6.1.0
  tutorial_coach_mark: ^1.2.12
  font_awesome_flutter: ^10.8.0
  intl: ^0.19.0
  flutter_native_splash: ^2.4.3
  animated_search_bar: ^2.7.2
  searchfield: ^1.2.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  rename_app: ^1.6.1
  flutter_launcher_icons: "^0.13.1"
  mockito: ^5.4.4
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700


  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/dark-logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/dark-logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/dark-logo.png"

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  image: "assets/images/dark-logo.png"

  android_12:
    color: "#ffffff"
    image: "assets/images/dark-logo.png"
